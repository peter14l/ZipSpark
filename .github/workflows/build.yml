name: Build ZipSpark

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    strategy:
      matrix:
        configuration: [Debug, Release]
        platform: [x64]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Restore NuGet packages
      run: nuget restore packages.config -PackagesDirectory packages

    - name: Decode certificate
      if: matrix.configuration == 'Release' && github.event_name != 'pull_request'
      run: |
        if ("${{ secrets.CERTIFICATE_BASE64 }}" -ne "") {
          $base64 = "${{ secrets.CERTIFICATE_BASE64 }}"
          $bytes = [System.Convert]::FromBase64String($base64)
          [System.IO.File]::WriteAllBytes("ZipSpark.pfx", $bytes)
          Write-Host "Certificate decoded successfully"
        } else {
          Write-Host "No certificate found in secrets - MSIX will be unsigned"
        }

    - name: Build project
      run: |
        $certParams = ""
        if ((Test-Path "ZipSpark.pfx") -and "${{ matrix.configuration }}" -eq "Release") {
          $certParams = "/p:PackageCertificateKeyFile=ZipSpark.pfx /p:PackageCertificatePassword=${{ secrets.CERTIFICATE_PASSWORD }}"
          Write-Host "Building with certificate signing"
        }
        msbuild ZipSpark-New.vcxproj /p:Configuration=${{ matrix.configuration }} /p:Platform=${{ matrix.platform }} /p:AppxBundle=Never /p:UapAppxPackageBuildMode=SideloadOnly /p:AppxPackageDir=AppPackages\ /p:GenerateAppxPackageOnBuild=true $certParams /m /v:minimal

    - name: Upload MSIX package
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: ZipSpark-MSIX-${{ matrix.platform }}
        path: AppPackages/**/*.msix

    - name: Upload build artifacts
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: ZipSpark-${{ matrix.platform }}-${{ matrix.configuration }}
        path: |
          ${{ matrix.platform }}/${{ matrix.configuration }}/ZipSpark-New/**/*
          !${{ matrix.platform }}/${{ matrix.configuration }}/**/*.pdb
          !${{ matrix.platform }}/${{ matrix.configuration }}/**/*.ipdb
          !${{ matrix.platform }}/${{ matrix.configuration }}/**/*.iobj
